{% extends '_Layout.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">

<div class="contact-container">

    <h1>Contact Us</h1>
    <p class="contact-intro">Have questions or feedback? We'd love to hear from you. Fill out the form below or reach us via our contact info.</p>

    <div class="contact-card">
        <form action="/contact" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message..." rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-main">Send Message</button>
        </form>

        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> support@dosetime.com</p>
            <!-- <p><i class="fas fa-phone"></i> +1 234 567 890</p> -->
        </div>
    </div>

</div>
{% endblock %}
