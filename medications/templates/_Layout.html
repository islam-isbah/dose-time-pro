<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Base {% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><img class="logo-img" src="{% static 'img/logo.jpg' %}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medications/">My medications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reminders/">My reminders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contact</a>
                    </li>
                </ul>
                <!-- Notifications -->
<div class="dropdown position-relative">
    <svg class="bell dropdown-toggle" data-bs-toggle="dropdown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
        <path d="M320 64C302.3 64 288 78.3 288 96L288 99.2C215 114 160 178.6 160 256L160 277.7C160 325.8 143.6 372.5 113.6 410.1L103.8 422.3C98.7 428.6 96 436.4 96 444.5C96 464.1 111.9 480 131.5 480L508.4 480C528 480 543.9 464.1 543.9 444.5C543.9 436.4 541.2 428.6 536.1 422.3L526.3 410.1C496.4 372.5 480 325.8 480 277.7L480 256C480 178.6 425 114 352 99.2L352 96C352 78.3 337.7 64 320 64zM258 528C265.1 555.6 290.2 576 320 576C349.8 576 374.9 555.6 382 528L258 528z"/>
    </svg>
    <span class="badge rounded-pill badge-notification bg-danger">0</span>

    <ul class="dropdown-menu dropdown-menu-end">
        <li class="dropdown-item no-notifications text-center text-muted">لا توجد تذكيرات جديدة</li>
    </ul>
</div>
                <form action="/logout/" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-dark fw-bold" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <div class="container mt-5 mb-3"> {% block content %} {% endblock %} </div>

    <footer class="bg-body-tertiary text-center">
        <div class="text-center p-3 copy-right">
            © {% now "Y" %} DoseTime. All rights reserved.
        </div>
    </footer>
</body>

</html>
